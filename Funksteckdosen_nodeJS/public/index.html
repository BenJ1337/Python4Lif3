	<script>
	$( document ).ready(function() {
		let socketio = io();
		
		$( ".btn" ).click(function( event ) {
			var btn = event.target.id;			
			socketio.emit('con', btn, function(data) {
				idString = "#status" + data.slice(0, 1);
				$(idString).text(data.slice(1, data.length).toUpperCase());
				console.log(idString);
				
			});
		});
	});
	</script>

	<style>

			padding: 0;

		body {

			width: 99%;

		.row {

		.btn {
			width: 100%;
			cursor: pointer;

			height: 50px;
		}

		}
	</style>
</head>
